<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Crop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="logo">Square Crop <span class="version">2.0</span></h1>
            <div class="header-center">
                <div class="mode-toggle" id="modeToggle">
                    <button class="mode-btn active" data-mode="pixiv">Pixiv</button>
                    <button class="mode-btn" data-mode="x">X</button>
                </div>
            </div>
            <div class="header-right">
                <span class="stats" id="stats" hidden>
                    <span class="stats-confirmed" id="confirmedCount">0</span> / <span id="totalCount">0</span> 確定
                </span>
                <button class="settings-btn" id="settingsBtn" aria-label="設定">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button class="theme-toggle" id="themeToggle" aria-label="テーマ切替">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main">
            <!-- ドロップエリア -->
            <div class="drop-zone" id="dropZone">
                <p>画像をドラッグ＆ドロップ</p>
                <p class="drop-zone-sub">または クリックして選択</p>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <input type="file" id="folderInput" webkitdirectory hidden>
                <button class="folder-btn" id="folderBtn">画像を選択</button>
            </div>

            <!-- エディタ全体 -->
            <div class="editor-wrapper" id="editorWrapper" hidden>
                <!-- サムネイル一覧 -->
                <div class="thumbnail-bar" id="thumbnailBar"></div>

                <!-- 画像エディタエリア -->
                <div class="editor" id="editor">
                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="imageCanvas"></canvas>
                        <div class="crop-box" id="cropBox">
                            <div class="crop-handle crop-handle-nw" data-handle="nw"></div>
                            <div class="crop-handle crop-handle-ne" data-handle="ne"></div>
                            <div class="crop-handle crop-handle-sw" data-handle="sw"></div>
                            <div class="crop-handle crop-handle-se" data-handle="se"></div>
                            <!-- サムネガイド（3:4） -->
                            <div class="thumb-guide" id="thumbGuide" hidden></div>
                        </div>
                    </div>

                    <!-- 操作ヒント -->
                    <div class="hints">
                        <span class="current-pos" id="currentPos"></span>
                        <span class="confirm-indicator" id="confirmIndicator"></span>
                        <span class="hints-keys"></span>
                    </div>
                </div>

                <!-- X用：比率選択 -->
                <div class="ratio-selector" id="ratioSelector" hidden>
                    <label>比率:</label>
                    <select id="ratioPreset">
                        <option value="4:5">4:5</option>
                        <option value="9:16">9:16</option>
                        <option value="9:18">9:18</option>
                        <option value="9:20">9:20</option>
                        <option value="custom">カスタム</option>
                    </select>
                    <div class="custom-ratio" id="customRatio" hidden>
                        <input type="number" id="ratioW" value="9" min="1" max="20">
                        <span>:</span>
                        <input type="number" id="ratioH" value="16" min="1" max="30">
                    </div>
                </div>

                <!-- 出力設定 -->
                <div class="output-settings" id="outputSettings">
                    <div class="size-selector">
                        <label>出力サイズ:</label>
                        <select id="sizePreset">
                            <option value="512">512 px</option>
                            <option value="1080" selected>1080 px</option>
                            <option value="2048">2048 px</option>
                            <option value="3000">3000 px</option>
                            <option value="custom">カスタム</option>
                        </select>
                        <input type="number" id="customSize" placeholder="サイズ" min="1" hidden>
                        <span class="size-unit" id="sizeUnit" hidden>px</span>
                    </div>

                    <button class="download-btn" id="downloadBtn" disabled>Download ZIP</button>
                </div>
            </div>
        </main>

        <!-- 処理中インジケーター -->
        <div class="loading-overlay" id="loadingOverlay" hidden>
            <div class="loading-spinner"></div>
            <p>処理中...</p>
        </div>

        <!-- キーコンフィグモーダル -->
        <div class="modal-overlay" id="keyConfigModal" hidden>
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">キー設定</h2>
                    <button class="modal-close" id="closeModalBtn" aria-label="閉じる">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="key-config-row">
                        <span class="key-config-label">前の画像</span>
                        <button class="key-set-btn" data-key="prev" id="keyPrev">A</button>
                    </div>
                    <div class="key-config-row">
                        <span class="key-config-label">次の画像</span>
                        <button class="key-set-btn" data-key="next" id="keyNext">D</button>
                    </div>
                    <div class="key-config-row">
                        <span class="key-config-label">確定</span>
                        <button class="key-set-btn" data-key="confirm" id="keyConfirm">S</button>
                    </div>
                    <p class="key-config-hint">クリックしてキーを押すと変更できます</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
